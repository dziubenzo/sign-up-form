<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/script.js" defer></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="image">
      <div class="logo-area">
        <img class="logo" src="/css/odin-lined.png" alt="Odin Logo" />
        <p class="logo-text">Odin</p>
      </div>
      <div class="acknowledgement">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@idbronskiy?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Ilia Bronskiy</a
          >
          on
          <a
            href="https://unsplash.com/photos/an-aerial-view-of-a-forest-in-the-fall-4X1D9KdgxWY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="text">
      <div class="text-header">
        <p>
          This is not a real online service! But it could be, one day... You
          know you need something like this in your life to help you realise
          your deepest dreams. Sign up <span class="italic">now</span> to get
          started.
        </p>
        <p>You <span class="italic">know</span> you want to.</p>
      </div>
      <div class="sign-up-form">
        <p>Let's do this, shall we?</p>
      </div>
      <div class="text-footer"></div>
    </div>
  </body>
</html>
